<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Sweet</title>
    <link rel="icon" type="image/png" href="assets/img/Logo/MiniLogo_1_32px.png">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Dunkin (similar) -->
    <link href="https://fonts.cdnfonts.com/css/dunkin" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <!-- Fila del título -->
        <div class="navbar-title">
            <img src="assets/img/Logo/Logo_1_120px.png" alt="Inbox Sweet" class="logo">


        </div>

        <!-- Fila del menú -->
        <div class="navbar-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pages/postres.html">Postres</a></li>
                <li><a href="pages/detalles.html">Detalles</a></li>
                <li><a href="pages/flores.html">Flores</a></li>
                <li><a href="pages/contactanos.html">Contáctanos</a></li>
            </ul>


        </div>
    </nav>

    <div class="btn">
        <button class="btn-register" onclick="abrirRegister()">Registrarse</button>
        <button class="btn-login" onclick="abrirLogin()">Iniciar sesión</button>
    </div>


    <!-- Contenido inicial -->
    <main class="container">
        <p>Bienvenido a Inbox Sweet. Aquí inicia tu sitio web de postres.</p>
    </main>

    </div>
    </div>

    <!-- Fondo oscuro -->
    <!-- Overlay oscuro -->
    <div id="overlay" class="overlay" onclick="cerrarPaneles()"></div>


    <!-- Panel de login -->
    <div id="loginPanel" class="login-panel">
        <h2>Iniciar sesión</h2>

        <label>Correo electrónico</label>
        <input type="email" placeholder="correo@ejemplo.com">

        <label>Contraseña</label>
        <input type="password" placeholder="••••••">

        <button>Ingresar</button>

        <p class="switch-text">
            ¿No tienes cuenta? <a href="#" onclick="abrirRegisterDesdeLogin()">Regístrate aquí</a>

        </p>


    </div>


    <!-- Panel de registro -->
    <div id="registerPanel" class="login-panel register-panel">

        <h2>Crear cuenta</h2>

        <label>Nombre</label>
        <input type="text" placeholder="Tu nombre">

        <label>Correo electrónico</label>
        <input type="email" placeholder="correo@ejemplo.com">

        <label>Contraseña</label>
        <input type="password" placeholder="••••••">

        <label>Confirmar contraseña</label>
        <input type="password" placeholder="••••••">

        <button>Registrarme</button>

        <p class="switch-text">
            ¿Ya tienes cuenta? <a href="#" onclick="volverALogin()">Inicia sesión</a>

        </p>

    </div>

    <script src="assets/js/pages/login_register.js"></script>


</body>

</html>
