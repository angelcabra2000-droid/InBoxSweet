<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Inbox Sweet</title>
    <link rel="icon" type="image/png" href="../assets/img/Logo/MiniLogo_1_32px.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Dunkin (similar) -->
    <link href="https://fonts.cdnfonts.com/css/dunkin" rel="stylesheet">
</head>

<body>
    <div class="app-bg">
        <div class="app-container">


            <header class="simple-header">
                <img src="assets/img/Logo/Logo_1_120px.png" alt="Inbox Sweet" class="logo">
                <a class="btn-back" href="../index.html">Volver al inicio</a>
            </header>

            <section class="form-container">
                <h2>Crear cuenta</h2>

                <form>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input type="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" placeholder="••••••" required>
                    </div>

                    <button class="btn-submit" type="submit">Registrarse</button>

                    <p class="form-text">
                        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                    </p>
                </form>
            </section>
        </div>
    </div>

</body>

</html>
