<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Inbox Sweet</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/pages/register.css">
</head>

<body>
    <div class="app-bg">
        <div class="app-container">


            <header class="simple-header">
                <h1>Inbox Sweet</h1>
                <a class="btn-back" href="../index.html">Volver al inicio</a>
            </header>

            <section class="form-container">
                <h2>Crear cuenta</h2>

                <form>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <input type="email" placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" placeholder="••••••" required>
                    </div>

                    <button class="btn-submit" type="submit">Registrarse</button>

                    <p class="form-text">
                        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                    </p>
                </form>
            </section>
        </div>
    </div>

</body>

</html>
